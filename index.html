<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab selector</title>
    <!-- css  -->
    <link rel="stylesheet" href="./styles.css">
    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- animation  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="img animate__animated animate__zoomIn"></div>
        <div class="tabs animate__animated animate__zoomIn">
            <div class="tab-container">
                <div class="tab live">Ayase Chihaya </div>
                <div class="tab">Wataya Arata </div>
                <div class="tab">Mashima Taichi</div>
            </div>
            <div class="content">
                <h1>Chihaya-Furu</h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
